{{define "Index"}}
<!DOCTYPE html>
<html lang="pt-br">
  {{template "_head"}}
  <body>
    {{template "_navMenu"}}
    <div class="container">
      <section class="card">
        <div>
          <table class="table table-striped table-hover mb-0">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Quantidade</th>
              </tr>
            </thead>
            <tbody>
              {{range .}}
              <tr>
                <td>{{.Name}}</td>
                <td>{{.Description}}</td>
                <td>{{.Price}}</td>
                <td>{{.Amount}}</td>
                <td>
                    <a href="/edit?id={{.Id}}" class="btn btn-info">
                      Editar
                    </a>
                  </td>
                <td>
                  <button class="btn btn-danger" onclick="onDelete('{{.Id}}')">
                    Apagar
                  </button>
                </td>
              </tr>
              {{end}}
            </tbody>
          </table>
        </div>
      </section>
      <div class="card-footer">
        <a href="/new" class="btn btn-primary mb-2">Adicionar produto</a>
      </div>
    </div>
  </body>
  <script>
    function onDelete(id) {
      let confirmDelete = confirm(
        "Tem certeza que deseja deletar este produto?"
      );
      if (confirmDelete) {
        window.location = "/delete?id=" + id;
      }
    }
  </script>
</html>
{{end}}
